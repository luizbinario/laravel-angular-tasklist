<h3 mat-dialog-title>Excluir Tarefa?</h3>
<div mat-dialog-content>
    <p>
        <b>Tarefa:</b> {{task?.title}}
    </p>
    <p>
        <b>Descrição: </b>{{task?.description}}
    </p>
</div>
<div mat-dialog-actions class="delete_button">
    <button mat-raised-button color="warn" (click)="closeShow()">Fechar</button>
    <button mat-raised-button color="primary" (click)="deleteTask()" width="100%">Excluir Tarefa</button>
</div>
